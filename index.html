<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>Formularios</title>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro" method="get">
				<div>
					<div class="input-group">
						<input type="text" id="nombre" name="nombre" value="dd">
						<label class="label" for="nombre">Nombre:</label>
					</div>

<div class="input-group">
	<input type="email" id="email" name="email">
	<label class="label" for="email">email:</label>
</div>
<div class="input-group">
	<input type="date" id="myel" name="date">
	<label class="label" for="date">date:</label>
</div>
<div class="input-group">
	<input type="datetime-local" id="datetime-local" name="datetime-local">
	<label class="label" for="datetime-local">datetime-local:</label>
</div>
<div class="input-group">
	<input type="month" id="month" name="month">
	<label class="label" for="month">month:</label>
</div>
<div class="input-group">
	<input type="number" id="number" name="number">
	<label class="label" for="number">number:</label>
</div>
<div class="input-group">
	<input type="search" id="search" name="search">
	<label class="label" for="search">search:</label>
</div>
<div class="input-group">
	<input type="tel" id="tel" name="tel">
	<label class="label" for="tel">tel:</label>
</div>
<div class="input-group">
	<input type="time" id="time" name="time">
	<label class="label" for="time">time:</label>
</div>
<div class="input-group">
	<input type="url" id="url" name="url">
	<label class="label" for="url">url:</label>
</div>
<div class="input-group">
	<input type="week" id="week" name="week">
	<label class="label" for="week">week:</label>
</div>
<div class="input-group">
	<input type="color" id="color" name="color">
	<label class="label" for="color">color:</label>
</div>
<div class="input-group">
	<input type="range" id="range" name="range">
	<label class="label" for="range">range:</label>
</div>














					<div class="input-group">
						<input type="email" id="correo" name="correo">
						<label class="label" for="correo">Correo:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass" name="pass">
						<label class="label" for="pass">Contraseña:</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass2" name="pass2">
						<label class="label" for="pass2">Repetir Contraseña:</label>
					</div>
					<div class="input-group radio">
						<input type="radio" name="sexo" id="hombre" value="Hombre">
						<label for="hombre">Hombre</label>
						<input type="radio" name="sexo" id="mujer" value="Mujer">
						<label for="mujer">Mujer</label>
					</div>
					<div class="input-group checkbox">
						<input type="checkbox" name="terminos" id="terminos" value="true">
						<label for="terminos">Acepto los Terminos y Condiciones</label>
					</div>
						
					<input type="submit" id="btn-submit" value="Enviar">
				</div>
			</form>
		</div>
	</div>

	<script src="js/formulario.js"></script>
</body>
</html>
